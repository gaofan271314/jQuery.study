<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收起和展开动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: none;
        }
        div{
            width: 200px;
            height: 400px;
            background: red;
            display: none;
        }
    </style>    
</head>
<body>
<button>展开</button>
<button>收起</button>
<button>切换</button>
<div></div>

<script src="js/jquery-3.1.1.js"></script>
<script>
    $(function(){
        $('button:eq(0)').click(function(){
            $('div').slideDown(2000,function(){
                alert('展开完成');
            });
        });
        $('button:eq(1)').click(function(){
            $('div').slideUp(2000,function(){
                alert('收起完成');
            });
        });
        $('button:eq(2)').click(function(){
            $('div').slideToggle(2000,function(){
                alert('切换完成');
            });
        });
    })
</script>
</body>
</html>
